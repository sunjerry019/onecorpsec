<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Material+Icons+Outlined" rel="stylesheet">
<style>
    /* Login */
    .centre { display: flex; justify-content: center; align-items: center; }
    .single-centre-form      { position: absolute; top: 0; bottom: 0; left: 0; right: 0; }
    .single-centre-form .row { width: 100%; max-width: 500px; }

    /* Homescreen Splash */
    .splash {
        --rand_dist_1: 550px; --rand_dist_2: 350px; --rand_dist_3: 250px; --rand_dist_4: 150px;
        --rand_1: 0px; --rand_2: 0px; --rand_3: 40px; --rand_4: 60px; --rand_5: 130px; --rand_6: 270px; --rand_7: 70px; --rand_8: 100px;

        position: fixed; top: 0; bottom: 0; right: 0; left: 0; height: 100%; width: 100%; color: white;
        /* https://leaverou.github.io/css3patterns/#starry-night */
        background-color: black;
        background-image:
            radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
            radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
        background-size: var(--rand_dist_1) var(--rand_dist_1), var(--rand_dist_2) var(--rand_dist_2), var(--rand_dist_3) var(--rand_dist_3), var(--rand_dist_4) var(--rand_dist_4);
        /* background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px; */
        background-position: var(--rand_1) var(--rand_2), var(--rand_3) var(--rand_4), var(--rand_5) var(--rand_6), var(--rand_7) var(--rand_8);
        /* background-position: 0 0, 40px 60px, 130px 270px, 70px 100px; */
    }
    .splash .centre     { flex-direction: column; height: 100%; }
    .splash .centre a   { display: flex; flex-direction: column; }

    /* Navbar */
    .brand-logo     { height: 100%; }
    .brand-logo img { height: 100%; padding: 5px 10px; }
    .nav-welcome            { font-weight: 300; margin-right: 10px; }
    .nav-welcome .username  { font-size: 28px; padding-left: 3px; }
    .sidenav-title              { font-weight: 300; color: rgba(0, 0, 0, 0.87); display: block; padding: 0 32px; }
    .sidenav-title span         { display: block; font-size: 20px; text-align: right; }
    .sidenav-title .username    { font-size: 28px; margin-top: -15px; margin-bottom: 5px;}
    .nav-wrapper ul li a                    { -webkit-user-select: none; /* Safari */ -moz-user-select: none; /* Firefox */ -ms-user-select: none; /* IE10+/Edge */ user-select: none; /* Standard */ }
    a.email-link                            { position: relative; height: 100%; }
    /* https://stackoverflow.com/a/52103614/3211506 */
    #mail-link-draft                        { visibility: hidden; }
    #mail-link-draft::before,
    #mail-link-draft::after                 { display: block; position: absolute; text-align: center; visibility: visible; }
    #mail-link-draft::before                { content: "drafts"; top: 0px; font-family: "Material Icons Outlined"; }
    #mail-link-draft::after                 { content: "create"; top: 4px; left: 27px; font-size: 0.8em; }
    #mobile-nav #mail-link-draft::after     { left: 44px; }


    /* Homepage Dashboard */
    .dashboard-wrapper          { padding: 10px; }
    .dashboard-wrapper .card    { text-align: center; }
    #summary                    { padding: 10px; color: white; margin-top: 0px; }

        /* Enum-editor  */
    #enum-editor                        { color: #777; font-size: 0.8rem; }
    #enum-editor form                   { display: flex; flex-direction: row; align-items: center; justify-content: center; height: 6ex; margin-top: -9px; }
    #enum-editor form span              { display: inline-block; }
    #enum-editor input#enum             { max-width: 3ch; margin-left: 10px; margin-right: 10px; height: 3ex; line-height: 3ex; font-size: 0.8rem; }
    #enum-editor .btn                   { height: 3ex; line-height: 3ex; padding: 0px 2px; font-size: 0.8rem; }
    #enum-editor input[type="submit"]   { color: white; cursor: pointer; }
        /* Empty Coy List */
    .no-companies p     { padding-bottom: 40px; }
    .no-companies img   { min-width: 35%; }
        /* Coy List */
    .company-list li .expansion::after          { content: "expand_more"; }
    .company-list li.active .expansion::after   { content: "expand_less"; }
    .company-list .collapsible-header { text-align: left; }
    .company-list .collapsible-body   { padding: 15px 2.6rem 15px 15px; }
    .status-header                    { text-align: left; position: relative; }
    .status-header h6                 { display: inline-block; margin: 0px 0px 5px 15px; }
    .status-header .switch            { display: inline-block; margin-right: 0px; }
    .status-header .switch .lever     { margin: 2.5px 0px 0px 0px; vertical-align: top; }
    .status-header .status::after     { display: inline-block; text-align: right; position: absolute; right: 0px; top: 0px; }
    .status-header input[type='checkbox']:not(:checked) ~ .status::after    { color: #777; content: "Completed"; }
    .status-header input[type='checkbox']:checked ~ .status::after          { color: #006400; content: "Emails active"; }
    .status-header input[type='checkbox'][disabled] ~ .status::after        { color: #777; content: "Not required"; }

    .fd-content:empty::after { content: "< none >"; font-style: oblique; color: #aaa; }
    .coy-emails                     { font-family: "Roboto Mono", monospace; display: table; margin-bottom: 10px; table-layout: fixed; width: 100%; font-size: 12px; }
    .coy-emails p                   { margin: 0px; display: table-row; }
    .coy-emails span                { display: table-cell; text-overflow: wrap; overflow-wrap: break-word; text-align: left; }
    .coy-emails span:first-child    { text-align: right; padding-right: 10px; width: 25%; }
    .coy-section            { border-top: 1px dashed #777; padding-top: 10px; }
    .coy-section .fd-set    { display: flex; }
    .coy-section .fd        { text-align: left; padding: 10px; }
    .coy-section .fd-label  { font-size: 11px; text-transform: uppercase; display: block; color: #777; }
    .coy-section.not_required, .coy-section.not_required .fd-label { color: #ccc; }
        /* Delete */
    .delete-btn                     { color: #f44336; /* RED */ text-transform: uppercase; font-size: 0.7em; display: inline; }
    .delete-confirm                 { max-width: 300px; }
    .delete-confirm p               { margin-bottom: 0px; }
    .delete-confirm h6              { font-weight: bold; }
    .delete-confirm .modal-content  { padding-bottom: 0px; padding-top: 15px; }
    .delete-confirm .progress       { position: absolute; top: 0px; margin-top: 0px; opacity: 0; transition: opacity 0.25s ease; }


    /* CSV Module */
    .csv_module .file-field .btn, .csv_module input.file-path { line-height: 2rem; height: 2rem; color: #f2f2f2; }
    .csv_module .card-content                                 { padding-bottom: 5px; }
    .csv_module .progress                                     { position: absolute; top: 0px; margin-top: 0px; opacity: 0; transition: opacity 0.25s ease; }
    .csv_module .card-content p.note                          { color: #ccc; font-size: 0.9em; margin-top: 0px;  }
    .csv_module .card-content p.note:not(:first-child)        { margin-top: 5px; }
    .csv_module .collapsible                                  { margin: 0px -24px; margin-top: 10px; box-shadow: none; border: none; }
    /* https://stackoverflow.com/a/13352103/3211506 */
    .csv_module .collapsible div[class*='collapsible-']       { border: none; padding-bottom: 5px; }
    .csv_module .collapsible-header                           { padding-top: 0px; }
    .csv_module .collapsible-body                             { padding-top: 5px; }
    .csv_module .collapsible-body p:not(:first-child),
    .csv_module .collapsible-body div:not(:first-child)       { margin-top: 10px; }
    .csv_module .collapsible-body table.format-table                    { border-collapse: collapse; margin-left: -10px; margin-top: 5px; }
    .csv_module .collapsible-body table.format-table tr                 { border: none; }
    .csv_module .collapsible-body table.format-table tr td              { padding: 0px; font-size: 0.9rem; padding-left: 10px; }
    .csv_module .collapsible-body table.format-table tr td span.bracket { font-size: 0.85em; color: #ccc; }
    .csv_module .collapsible-body table.format-table tr:first-child td  { border-bottom-right-radius: 0px; border-bottom-left-radius: 0px; }
    .csv_module .collapsible-body table.format-table tr:not(:first-child):not(:last-child) td { border-radius: 0px; }
    .csv_module .collapsible-body table.format-table tr:last-child td   { border-top-right-radius: 0px; border-top-left-radius: 0px; }
    /* .csv_module .collapsible-body div ul li::before           { content: "-"; margin-right: 5px; } */

    /* Emails */
    .email-wrapper                          { padding: 10px; max-width: 130ch; margin: auto;  }
    .email-instructions .card               { text-align: left; }
    .email-instructions                     { text-align: justify; word-break: break-word; hyphens: auto; font-size: 0.9em; }
    .email-instructions p:not(:first-child) { margin-top: 10px; }
    .email-instructions code                { color: #555; font-size: 0.9em; }
    .email-wrapper .note                    { color: #777; font-size: 0.85em; }
    .email-wrapper .warning                 { color: #f44336; }
    .email-wrapper input[type="submit"],
    .email-wrapper input[type="button"]     { color: white; cursor: pointer; }
    .email-wrapper .currents                { text-align: center; }
    .type-mod .file-field .btn,
    .type-mod input.file-path               { line-height: 2rem; height: 2rem; }
    .type-mod input.file-path               { color: #607d8b; }

    #loader        { background-color: rgba(0,0,0,0.7); position: fixed; top: 0; bottom: 0; right: 0; left: 0; z-index: 1000; display: none; }
    #loader.active { display: flex; justify-content: center; align-items: center; }
</style>

{% extends 'registration/reg.base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block registration_content %}
<div class="card lime lighten-3">
    <div class="card-content">
        <span class="card-title">Password reset complete!</span>
        <p>Your new password has been set.</p>
    </div>
    <div class="card-action right-align">
        <a class="btn" href="{% url 'login' %}">Log In</a>
    </div>
</div>
{% endblock %}

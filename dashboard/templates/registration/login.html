{% extends 'base.html' %}
{% load material_form %}

{% block title %}Login - {{ hostname }}{% endblock %}

{% block content %}
<div class="centre single-centre-form deep-purple lighten-5">
    <div class="row">
        <div class="col s12">
            <div class="card white">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <form method="post">
                        {% csrf_token %}
                        {% form %}{% endform %}
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

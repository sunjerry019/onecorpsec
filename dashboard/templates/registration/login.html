{% extends 'registration/reg.base.html' %}
{% load material_form %}

{% block title %}Login - {{ hostname }}{% endblock %}

{% block registration_content %}
<div class="card white">
    <div class="card-content">
        <span class="card-title">Login</span>
        <form method="post">
            {% csrf_token %}
            {% form %}{% endform %}
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</div>
{% endblock %}
